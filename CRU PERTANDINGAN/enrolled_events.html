{% for event in enrolled_events %}
<tr>
  <td>{{ event.nama_event }}</td>
  <td>{{ event.stadium }}</td>
  <td>{{ event.hadiah }}</td>
  <td>{{ event.kategori_superseries }}</td>
  <td>{{ event.tanggal_mulai }}</td>
  <td>{{ event.tanggal_selesai }}</td>
  <td>{{ event.kapasitas }}</td>
  <td>
    {% if event.kapasitas == event.kapasitas_terisi %}
    <form method="POST" action="{% url 'start_match' event.id %}">
      {% csrf_token %}
      <button type="submit">Start</button>
    </form>
    {% endif %}
  </td>
</tr>
{% endfor %}
