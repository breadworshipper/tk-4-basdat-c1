{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        body {
            background-image: url('https://cdnwpedutorenews.gramedia.net/wp-content/uploads/2022/09/11070505/sejarah-badminton1.jpg');
            background-size: cover;
            background-position: center;
			height: 100vh;
			margin: 0;
        }
		.card {
            border-radius: 15px;
        }

    </style>
</head>
<body>
	<div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
	  <div class="row gx-lg-5 align-items-center mb-5">
		<div id="left" class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
		  <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(220, 21%, 89%)"> Let's Start Your Shining Story <br />
			<span style="color: hsl(217, 68%, 18%)">Of The Badminton Future</span>
		  </h1>
		  <p class="mb-4 opacity-70" style="color: hsl(56, 74%, 56%)"> When You Say Badminton, You Say Our Country. Badminton is part of the national identity. </p>
		</div>
		<div id="right" class="col-lg-6 mb-5 mb-lg-0 position-relative">
		  <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
		  <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
		  <div class="card bg-glass">
			<div class="card-body">
			  <form>
				<div class="form-floating mb-3">
				  <input type="text" class="form-control" id="username" placeholder=" ">
				  <label for="username">Username</label>
				</div>
				<div class="form-floating mb-3">
				  <input type="password" class="form-control" id="password" placeholder=" ">
				  <label for="password">Password</label>
				</div>
				<div class="d-grid">
				  <button type="submit" class="btn btn-danger btn-block">Log In</button>
				</div>
			  </form>
			</div>
			<div class="mt-3 text-center">
				<p>Are you new to this account? <a href="http://localhost:8000/portal/register/">Register here</a></p>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </body>
</html>
